<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script type="text/javascript" src="../jquery/jquery-2.1.1.min.js"></script>
<script type="text/javascript"> 
	var idNum=0;
	$(document).ready(function(){      //页面中的DOM已经装载完成时，执行的代码      
		window.addEventListener("message", function(event) {//绑定onmessage事件,接收消息！ 
			if(event.origin == 'http://www.baidu.com')
				$("#div1").html(event.data); //event.origin：协议+域名+端口（80默认不显示）  
                //event.data:消息内容
			else
				$("#div1").html("you have no money！");  	
		}, false); 
	});  	


</script>
</head>

<body>
	<div id="div1"></div>
</body>
</html>
