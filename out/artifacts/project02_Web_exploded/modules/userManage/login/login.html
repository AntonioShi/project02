<!DOCTYPE html>
<html>
  <head>
    <title>注册</title>
    <meta name="content-type" content="text/html; charset=UTF-8">
    
	<style type="text/css">
		.loginTable {
			padding: 0px;
			border: thin solid #39C;
			margin: 5px;
		}
		td {
			padding: 2px;
			border: 1px solid #39C;
			margin: 0px;
		}
	</style>
	
  </head>
  
  <body>
	<form id="form1" name="form1" method="post" action="/webApplication/servlet/SecurityServlet?type=register">
	  <table width="300" border="0" align="center" cellpadding="0" cellspacing="0" class="loginTable">
	    <tr>
	      <td colspan="2" align="center">登录</td>
	    </tr>
	    <tr>
	      <td width="95" align="right"><label for="userName">用户名：</label></td>
	      <td width="205">
	      <input name="userName" type="text" id="userName" accesskey="u" autofocus tabindex="1" size="25" maxlength="15" /></td>
	    </tr>
	    <tr>
	      <td align="right"><label for="password">密码：</label></td>
	      <td>
	      <input name="password" type="password" id="password" accesskey="p" tabindex="2" size="25" maxlength="15" /></td>
	    </tr>
	    <tr>
	      <td colspan="2" align="center"><input type="submit" name="button" id="button" value="提交" /></td>
        </tr>
	  </table>
	</form>

</body>
</html>
